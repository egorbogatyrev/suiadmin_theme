name: SUIAdmin theme
type: theme
description: 'Administration theme based on SemanticUI(http://semantic-ui.com/) elements. Comes with scope of modules which bring alternative Drupal 8 administrative interface.'
core: 8.x
base theme: seven
screenshot: screenshot.png

libraries:
  - suiadmin_theme/semantic-ui
  - suiadmin_theme/global-styling
  
stylesheets-remove: 
  - core/themes/stable/css/system/components/align.module.css

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar: 'Sidebar'
  footer: 'Footer'